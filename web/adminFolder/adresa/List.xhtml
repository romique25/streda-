<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAdresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAdresaEmpty}" rendered="#{adresaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{adresaController.items.rowCount > 0}">
                    <h:outputText value="#{adresaController.pagination.pageFirstItem + 1}..#{adresaController.pagination.pageLastItem + 1}/#{adresaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{adresaController.previous}" value="#{bundle.Previous} #{adresaController.pagination.pageSize}" rendered="#{adresaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{adresaController.next}" value="#{bundle.Next} #{adresaController.pagination.pageSize}" rendered="#{adresaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{adresaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdresaTitle_idAdresa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAdresa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdresaTitle_mesto}"/>
                            </f:facet>
                            <h:outputText value="#{item.mesto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdresaTitle_ulica}"/>
                            </f:facet>
                            <h:outputText value="#{item.ulica}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdresaTitle_cisloUlica}"/>
                            </f:facet>
                            <h:outputText value="#{item.cisloUlica}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdresaTitle_psc}"/>
                            </f:facet>
                            <h:outputText value="#{item.psc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{adresaController.prepareView}" value="#{bundle.ListAdresaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{adresaController.prepareEdit}" value="#{bundle.ListAdresaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{adresaController.destroy}" value="#{bundle.ListAdresaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{adresaController.prepareCreate}" value="#{bundle.ListAdresaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAdresaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
