<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateReferencieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateReferencieLabel_idReferencie}" for="idReferencie" />
                    <h:inputText id="idReferencie" value="#{referencieController.selected.idReferencie}" title="#{bundle.CreateReferencieTitle_idReferencie}" required="true" requiredMessage="#{bundle.CreateReferencieRequiredMessage_idReferencie}"/>
                    <h:outputLabel value="#{bundle.CreateReferencieLabel_nazov}" for="nazov" />
                    <h:inputText id="nazov" value="#{referencieController.selected.nazov}" title="#{bundle.CreateReferencieTitle_nazov}" required="true" requiredMessage="#{bundle.CreateReferencieRequiredMessage_nazov}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{referencieController.create}" value="#{bundle.CreateReferencieSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{referencieController.prepareList}" value="#{bundle.CreateReferencieShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateReferencieIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
