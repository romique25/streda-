<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <ui:composition template="/template.xhtml">

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditKnihaLabel_idKniha}" for="idKniha" />

                    <h:inputText id="nazov" value="#{knihaController.selected.nazov}" title="#{bundle.EditKnihaTitle_nazov}" required="true" requiredMessage="#{bundle.EditKnihaRequiredMessage_nazov}"/>
                    <h:outputLabel value="#{bundle.EditKnihaLabel_autor}" for="autor" />
                    <h:inputText id="autor" value="#{knihaController.selected.autor}" title="#{bundle.EditKnihaTitle_autor}" required="true" requiredMessage="#{bundle.EditKnihaRequiredMessage_autor}"/>

                    <h:inputText id="vydavatelstvo" value="#{knihaController.selected.vydavatelstvo}" title="#{bundle.EditKnihaTitle_vydavatelstvo}" />
                    <h:outputLabel value="#{bundle.EditKnihaLabel_stav}" for="stav" />
                    <h:inputText id="stav" value="#{knihaController.selected.stav}" title="#{bundle.EditKnihaTitle_stav}" />
                </h:panelGrid>
                <h:commandLink action="#{knihaController.update}" value="#{bundle.EditKnihaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditKnihaViewLink}"/>
                <br />
                <h:commandLink action="#{knihaController.prepareList}" value="#{bundle.EditKnihaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditKnihaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
