<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPokutaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPokutaEmpty}" rendered="#{pokutaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pokutaController.items.rowCount > 0}">
                    <h:outputText value="#{pokutaController.pagination.pageFirstItem + 1}..#{pokutaController.pagination.pageLastItem + 1}/#{pokutaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pokutaController.previous}" value="#{bundle.Previous} #{pokutaController.pagination.pageSize}" rendered="#{pokutaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pokutaController.next}" value="#{bundle.Next} #{pokutaController.pagination.pageSize}" rendered="#{pokutaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pokutaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPokutaTitle_idPokuta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPokuta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPokutaTitle_pozicanie}"/>
                            </f:facet>
                            <h:outputText value="#{item.pozicanie}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPokutaTitle_vratenie}"/>
                            </f:facet>
                            <h:outputText value="#{item.vratenie}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPokutaTitle_cena}"/>
                            </f:facet>
                            <h:outputText value="#{item.cena}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pokutaController.prepareView}" value="#{bundle.ListPokutaViewLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:link outcome="/zakaznikFolder/index" value="#{bundle.ListPokutaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
