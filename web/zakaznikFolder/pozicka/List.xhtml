<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPozickaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPozickaEmpty}" rendered="#{pozickaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pozickaController.items.rowCount > 0}">
                    <h:outputText value="#{pozickaController.pagination.pageFirstItem + 1}..#{pozickaController.pagination.pageLastItem + 1}/#{pozickaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pozickaController.previous}" value="#{bundle.Previous} #{pozickaController.pagination.pageSize}" rendered="#{pozickaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pozickaController.next}" value="#{bundle.Next} #{pozickaController.pagination.pageSize}" rendered="#{pozickaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pozickaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPozickaTitle_popis}"/>
                            </f:facet>
                            <h:outputText value="#{item.popis}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPozickaTitle_zakaznik}"/>
                            </f:facet>
                            <h:outputText value="#{item.zakaznik}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPozickaTitle_kniha}"/>
                            </f:facet>
                            <h:outputText value="#{item.kniha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pozickaController.prepareView}" value="#{bundle.ListPozickaViewLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:link outcome="/index" value="#{bundle.ListPozickaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
