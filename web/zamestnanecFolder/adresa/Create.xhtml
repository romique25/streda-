<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdresaLabel_idAdresa}" for="idAdresa" />
                    <h:inputText id="idAdresa" value="#{adresaController.selected.idAdresa}" title="#{bundle.CreateAdresaTitle_idAdresa}" required="true" requiredMessage="#{bundle.CreateAdresaRequiredMessage_idAdresa}"/>
                    <h:outputLabel value="#{bundle.CreateAdresaLabel_mesto}" for="mesto" />
                    <h:inputText id="mesto" value="#{adresaController.selected.mesto}" title="#{bundle.CreateAdresaTitle_mesto}" required="true" requiredMessage="#{bundle.CreateAdresaRequiredMessage_mesto}"/>
                    <h:outputLabel value="#{bundle.CreateAdresaLabel_ulica}" for="ulica" />
                    <h:inputText id="ulica" value="#{adresaController.selected.ulica}" title="#{bundle.CreateAdresaTitle_ulica}" required="true" requiredMessage="#{bundle.CreateAdresaRequiredMessage_ulica}"/>
                    <h:outputLabel value="#{bundle.CreateAdresaLabel_cisloUlica}" for="cisloUlica" />
                    <h:inputText id="cisloUlica" value="#{adresaController.selected.cisloUlica}" title="#{bundle.CreateAdresaTitle_cisloUlica}" required="true" requiredMessage="#{bundle.CreateAdresaRequiredMessage_cisloUlica}"/>
                    <h:outputLabel value="#{bundle.CreateAdresaLabel_psc}" for="psc" />
                    <h:inputText id="psc" value="#{adresaController.selected.psc}" title="#{bundle.CreateAdresaTitle_psc}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adresaController.create}" value="#{bundle.CreateAdresaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{adresaController.prepareList}" value="#{bundle.CreateAdresaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAdresaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
