<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReferencieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReferencieLabel_idReferencie}"/>
                    <h:outputText value="#{referencieController.selected.idReferencie}" title="#{bundle.ViewReferencieTitle_idReferencie}"/>
                    <h:outputText value="#{bundle.ViewReferencieLabel_nazov}"/>
                    <h:outputText value="#{referencieController.selected.nazov}" title="#{bundle.ViewReferencieTitle_nazov}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{referencieController.destroyAndView}" value="#{bundle.ViewReferencieDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReferencieEditLink}"/>
                <br />
                <h:commandLink action="#{referencieController.prepareCreate}" value="#{bundle.ViewReferencieCreateLink}" />
                <br />
                <h:commandLink action="#{referencieController.prepareList}" value="#{bundle.ViewReferencieShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReferencieIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
