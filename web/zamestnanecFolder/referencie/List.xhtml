<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListReferencieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListReferencieEmpty}" rendered="#{referencieController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{referencieController.items.rowCount > 0}">
                    <h:outputText value="#{referencieController.pagination.pageFirstItem + 1}..#{referencieController.pagination.pageLastItem + 1}/#{referencieController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{referencieController.previous}" value="#{bundle.Previous} #{referencieController.pagination.pageSize}" rendered="#{referencieController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{referencieController.next}" value="#{bundle.Next} #{referencieController.pagination.pageSize}" rendered="#{referencieController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{referencieController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReferencieTitle_idReferencie}"/>
                            </f:facet>
                            <h:outputText value="#{item.idReferencie}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReferencieTitle_nazov}"/>
                            </f:facet>
                            <h:outputText value="#{item.nazov}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{referencieController.prepareView}" value="#{bundle.ListReferencieViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{referencieController.prepareEdit}" value="#{bundle.ListReferencieEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{referencieController.destroy}" value="#{bundle.ListReferencieDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{referencieController.prepareCreate}" value="#{bundle.ListReferencieCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListReferencieIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
